<!DOCTYPE html>
<html>
<head>
    <title>Test Edge Function</title>
</head>
<body>
    <h1>Test Edge Function</h1>
    <button onclick="testFunction()">Test create-razorpay-order</button>
    <div id="result"></div>

    <script>
        async function testFunction() {
            const result = document.getElementById('result');
            
            try {
                // Test direct fetch to the Edge Function
                const response = await fetch('https://uzydtljwbzcybqeephen.supabase.co/functions/v1/create-razorpay-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer test-token'
                    },
                    body: JSON.stringify({
                        amount: 100,
                        currency: 'INR'
                    })
                });

                const data = await response.text();
                result.innerHTML = `
                    <h3>Response Status: ${response.status}</h3>
                    <h3>Response:</h3>
                    <pre>${data}</pre>
                `;
            } catch (error) {
                result.innerHTML = `<h3>Error: ${error.message}</h3>`;
            }
        }
    </script>
</body>
</html>
